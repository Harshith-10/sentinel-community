apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cpp-executor-scaler
spec:
  scaleTargetRef:
    name: cpp-executor
  pollingInterval: 15
  cooldownPeriod:  30
  minReplicaCount: 1
  maxReplicaCount: 15
  triggers:
  - type: redis
    metadata:
      address: redis:6379
      listName: bull:cpp-executor:wait
      listLength: "5"