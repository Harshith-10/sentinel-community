apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: java-executor-scaler
spec:
  scaleTargetRef:
    name: java-executor
  pollingInterval: 15
  cooldownPeriod:  30
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - type: redis
    metadata:
      address: redis:6379
      listName: bull:java-executor-1:wait # Adjust if your queue naming is different
      listLength: "5"