{{languageName}}-executor:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.{{languageName}}
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EXECUTOR_ID={{languageName}}-1
      - LANGUAGE={{languageName}}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - sentinel-network